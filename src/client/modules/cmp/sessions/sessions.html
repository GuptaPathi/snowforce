<template>
  <template if:true={haveSessions}>
    <template for:each={displaySessions} for:item="session">
      <div key={session.id} class="card">
        <base-link href={session.link}>
          <h3>{session.title}</h3>
        </base-link>
        <table class="details">
          <tr>
            <td class="detail">Track</td>
            <td class="val">{session.track}</td>
          </tr>
          <tr>
            <td class="detail">Audience</td>
            <td class="val">{session.audience}</td>
          </tr>
          <tr>
            <td class="detail">Level</td>
            <td class="val">{session.audienceLevel}</td>
          </tr>
        </table>

        <base-link if:true={session.room} href="/venue">
          <h4 class="room time">
            {session.time} Room {session.room}
          </h4>
        </base-link>

        <!-- <div if:true={session.speakers} class="speakers">
          <template for:each={session.speakers} for:item="speaker">
            <base-link key={speaker.id} href={speaker.link} class="speaker">
              {speaker.firstName} {speaker.lastName}
            </base-link>
          </template>
        </div> -->
      </div>
    </template>
  </template>
  <template if:false={haveSessions}>
    <h3>No Sessions With Current Selections</h3>
  </template>
</template>
