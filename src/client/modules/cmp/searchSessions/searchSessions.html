<template>
  <div class="container">
    <div class="selectors" onchange={selectorChange}>
      <div>
        <div>
          Track
        </div>
        <select data-filter="selectedTrack">
          <template for:each={tracks} for:item="track">
            <option key={track} value={track}>{track}</option>
          </template>
        </select>
      </div>
      <div>
        <div>
          Audience
        </div>
        <select data-filter="selectedAudience">
          <template for:each={audiences} for:item="audience">
            <option key={audience} value={audience}>{audience}</option>
          </template>
        </select>
      </div>
      <div>
        <div>
          Level
        </div>
        <select data-filter="selectedLevel">
          <template for:each={levels} for:item="level">
            <option key={level} value={level}>{level}</option>
          </template>
        </select>
      </div>
      <div>
        <div>
          Format
        </div>
        <select data-filter="selectedFormat">
          <template for:each={formats} for:item="format">
            <option key={format} value={format}>{format}</option>
          </template>
        </select>
      </div>
      <div>
        <div>
          Start Time
        </div>
        <select data-filter="selectedStartTime">
          <template for:each={startTimes} for:item="startTime">
            <option key={startTime} value={startTime}>{startTime}</option>
          </template>
        </select>
      </div>
    </div>
    <div class="search-bar">
      <input type="text" onchange={search} />
    </div>
  </div>
</template>
