<template>
  <div if:true={session} class="container">
    <div class="title">
      <h1>{session.title}</h1>
    </div>
    <div class="info">
      <div if:true={speakers} class="speaker-names">
        <template for:each={speakers} for:item="speaker">
          <base-link href={speaker.link} key={speaker.id}>
            <div class="speaker">
              <img src={speaker.img} alt={speaker.imgAlt} />
              <span
                >{speaker.personalTitle} {speaker.firstName}
                {speaker.lastName}</span
              >
            </div>
          </base-link>
        </template>
      </div>
      <base-rich-text content={session.abstract}></base-rich-text>
      <table onclick={manualNav}>
        <tr if:true={session.type}>
          <th>Session Format</th>
          <td data-filter="format" data-val={session.type}>{session.type}</td>
        </tr>
        <tr if:true={session.track}>
          <th>Track</th>
          <td data-filter="track" data-val={session.track}>{session.track}</td>
        </tr>
        <tr if:true={session.startTime}>
          <th>Start Time</th>
          <td data-filter="startTime" data-val={session.time}>
            {session.time}
          </td>
        </tr>
        <tr if:true={session.audienceLevel}>
          <th>Level</th>
          <td data-filter="level" data-val={session.audienceLevel}>
            {session.audienceLevel}
          </td>
        </tr>
        <tr if:true={session.audience}>
          <th>Audience</th>
          <td class="audience">
            <template for:each={session.audience} for:item="a">
              <span key={a} data-filter="audience" data-val={a}>
                {a}
              </span>
            </template>
          </td>
        </tr>
      </table>
    </div>
  </div>
</template>
